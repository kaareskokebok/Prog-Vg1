<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- OPPGAVE:
     Lag en nettside med dine favorittfilmer. I begynnelsen er tre
     filmer lagret i et filmer-array.
     Du skal kunne legge til nye filmer, og vise
     en oversikt over dine favorittfilmer. -->
     
    <!-- SKRIV AV DETTE! -->
    <h1>Mine filmer</h1>
    <input type="text" id="inpNavn">
    <button id="btnLeggTilFilm">Legg til film</button>
    <button id="btnVisFilmer">Vis filmer</button>
    <p></p>

    <script>
function leggTilFilm(){
    let film = document.getElementById("inpNavn").value;
    // Bruk push for Ã¥ legge til
    filmer.push(film);
    let txt = `Din film ${film} ble lagt til.`;
    document.querySelector("p").textContent = txt;
}

function visFilmer() {
    let txt = `<h3>Dine filmer</h3>
    ${filmer.join(", ")}`;
    document.querySelector("p").innerHTML = txt;
}

let filmer = ["Top Gun", "Sphere", "Patrio"];
document.getElementById("btnLeggTilFilm").addEventListener("click", leggTilFilm);
document.getElementById("btnVisFilmer").addEventListener("click", visFilmer);

    </script>
</body>
</html>
