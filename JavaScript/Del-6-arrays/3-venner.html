<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- OPPGAVE:
     Lag en nettside med dine favorittfilmer. I begynnelsen er tre
     filmer lagret i et filmer-array.
     Du skal kunne legge til nye filmer, og vise
     en oversikt over dine favorittfilmer. -->
     
    <!-- SKRIV AV DETTE! -->
    <h1>Mine venner</h1>
    <input type="text" id="inpNavn">
    <button id="btnLeggTilVenn">Legg til venn</button>
    <button id="btnVisVenner">Vis venner</button>
    <p></p>

    <script>
function leggTilVenn(){
    let navn = document.getElementById("inpNavn").value;
    // Bruk push for Ã¥ legge til
    venner.push(navn);
    let txt = `Din venn ${navn} ble lagt til.`;
    document.querySelector("p").textContent = txt;
}

function visVenner() {
    let txt = `<h3>Dine venner</h3>
    ${venner.join(", ")}`;
    document.querySelector("p").innerHTML = txt;
}

let venner = ["jens", "arne"];
document.getElementById("btnLeggTilVenn").addEventListener("click", leggTilVenn);
document.getElementById("btnVisVenner").addEventListener("click", visVenner);

    </script>
</body>
</html>
