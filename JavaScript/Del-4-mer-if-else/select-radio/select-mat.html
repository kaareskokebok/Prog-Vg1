    <p id="txtUt"></p>

    <script>
        function bestill() {
            let forrett = selForrett.value;
            // TODO hovedrett og dessert

            let txt = `Du har bestilt følgende:
            <ul>
                <li>Forrett: ${forrett}</li>
                <li>Hovedrett: </li>

            Smaka måltid!`;
            txtUt.innerHTML = txt;

        }

        let txtUt = document.getElementById("txtUt");
        let selForrett = document.getElementById("selForrett");
    </script>
