<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Konverter temperatur fra Celsius til Fahrenheit</h1>
    <label for="inpCelsius">Oppgi temperatur i grader Celsius:</label>
    <input type="number" id="inpCelsius">
    <button onclick="fraCtilF()">Konverter</button>
    <p id="txtUt"></p>

    <script>
        let inpCelsius = document.getElementById("inpCelsius");
        let txtUt = document.getElementById("txtUt");

        function fraCtilF(){
            let celsius = inpCelsius.value;
            // F = C * 9/5 + 32
            let fahren = celsius * 9/5 + 32
            // Resultat
            // txtUt.textContent = fahren;

            txtUt.textContent = `${celsius} grader Celsius er ${fahren.toFixed(1)} grader Fahrenheit.`;
        }
    </script>
  
</body>
</html>
