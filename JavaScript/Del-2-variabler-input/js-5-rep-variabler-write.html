<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Litt javascript rep</h1>
<!-- Dette er HTML -->
    <script>
        // Her er JavaScript-koden
        // variabelnavn: tall
        // verdien er 3
        // let betyr at vi skal lage en variabel
        let tall = 3;

        // Hente ut verdien
        document.write(tall);
        // Linjeskift
        document.write("<br>")
        // Endre tall
        tall = 5;
        document.write(tall + "<br>");

        // Øke tall
        tall = tall + 10;
        document.write(tall + "<br>");

        // Flere endringer
        tall++;  // Øker tall med 1
        tall += 3;  // Øker tall med 3

        tall--;  // Minker tall med 1
        tall -= 10;  // Minker med 10
        tall = tall - 10;  // Minker med 10

        // Gange og dele
        tall = tall * 2;  // dobling
        tall *= 2;  // dobling
        tall = tall / 3;  // delt på tre
        tall /= 3;  // delt på tre

        document.write("tall <br>");
        document.write(tall)
        
    </script>
</body>
</html>
