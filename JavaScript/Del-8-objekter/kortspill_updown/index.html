<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Higher or Lower Example</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

<h1>Higher or Lower - Minimal Example</h1>
<div id="status">
  <p id="txtLiv">Liv : 3</p>
  <p id="txtPoeng">Poeng: 0</p>
</div>
<button id="drawCardBtn">Draw Card</button>
<button class="guess-button" id="guessHigherBtn">Guess higher</button>
<button class="guess-button" id="guessLowerBtn">Guess lower</button>

<br />
<div id="cardsContainer">
<img class="card" id="currentCard" alt="Card will appear here" />
<img class="card" id="nextCard" alt="Card will appear here" />
</div>
<p id="txtUt"></p>

</body>
</html>
