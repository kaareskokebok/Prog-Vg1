<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyder med audio</title>
</head>
<body>
    <h1>Lyder med audio</h1>
    <h3>Koko</h3>
    <audio src="lyder/koko.flac" controls muted autoplay></audio>

    <h3>Espresso</h3>
    <audio src="lyder/espresso.mp3" controls muted></audio>

    <h3>Oppgave: video</h3>
    <p>Finn ut hvordan du viser fram en video på samme måte som audio. Du skal bruke <code>video</code>-elementet.</p> 

    <video src="./video/espresso.mp4" controls></video>
</body>
</html>
