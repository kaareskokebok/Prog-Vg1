    <h1>Jordskjelv Ryster Maura</h1>
    
   <h2>Innbyggere vekket av skjelv</h2> 
   
<p>En serie av jordskjelv rystet Maura tidlig om morgenen i dag. Skjelvene, som hadde en styrke på mellom 4.0 og 4.5 på Richters skala, førte til at mange innbyggere våknet og forlot husene sine i <strong>frykt</strong> .</p>
